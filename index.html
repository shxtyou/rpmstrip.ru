<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPM Стрип-клуб</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(160deg, #1e0624, #39114d);
    }
    .card {
      background-color: #3a154a;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(190, 134, 255, 0.3);
    }
    button, select, input {
      background-color: #65228f;
      border-radius: 10px;
      font-size: 16px;
      padding: 14px;
    }
    button:hover, select:hover, input:hover {
      background-color: #8030b8;
    }
    .order-icon {
      background-color: #8030b8;
      font-size: 24px;
      padding: 14px;
      border-radius: 50%;
    }
    h1 {
      font-size: 32px;
    }
    h2 {
      font-size: 26px;
    }
    #serviceCards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 20px;
      }
      button, select, input {
        font-size: 15px;
        padding: 12px;
      }
      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Остальная часть HTML вставляется сюда -->
  <script>
    // Скрипты остаются прежними
  </script>
</body>
</html>
